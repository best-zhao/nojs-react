<div id="demo-form-nav"></div>
<div class="mb30">通过nj-form标签指令直接在html中创建表单</div>
<nj-form class="nj-form">
    <ul>
        <li class="item">
            <span class="lab"><i class="red">*</i>Username:</span>
            <div class="fields">
                <nj-input class="text" required></nj-input>
            </div>
        </li>
        <li class="item">
            <span class="lab"><i class="red">*</i>Email:</span>
            <div class="fields">
                <nj-input class="text" type="email" required></nj-input>
            </div>
        </li>
        <li class="item">
            <div class="fields">
                <button class="nj-button" type="submit">提交</button>
            </div>
        </li>
    </ul>
</nj-form>
